<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./destyle.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sound box</title>
</head>
<body>
<div class="wrapper">

        <section class="sequencer">
            <div class="kick-track">
                <div class="control">
                    <h2>Kick</h2>
                    <div class="buttons">
                        <button data-track="0" class="mute kick-volume">
                            <i class="fas fa-volume-mute"></i>
                        </button>
                        <select name="kick-select" id="kick-select">
                            <option value="./sounds/kick-classic.wav">Classic kick</option>
                            <option value="./sounds/kick-808.wav">808</option>
                            <option value="./sounds/kick-heavy.wav">kick heavy</option>
                            <option value="./sounds/kick-softy.wav">kick kick-softy</option>
                        </select>
                    </div>
                </div>
                <ul class="kick">
                     <li class="pad kick-pad b1"></li>
                     <li class="pad kick-pad b2"></li>
                     <li class="pad kick-pad b3"></li>
                     <li class="pad kick-pad b4"></li>
                     <li class="pad kick-pad b5"></li>
                     <li class="pad kick-pad b6"></li>
                     <li class="pad kick-pad b7"></li>
                </ul>
            </div><!-- control -->
        </section><!-- sequencer -->
        <section class="sequencer">
            <div class="snare-track">
                <div class="control">
                    <h2>Snare</h2>
                    <div class="buttons">
                        <button data-track="0" class="mute snare-volume">
                            <i class="fas fa-volume-mute"></i>
                        </button>
                        <select name="snare-select" id="snare-select">
                            <option value="./sounds/snare-acoustic01.wav">snare-acoustic01</option>
                            <option value="./sounds/snare-808.wav">snare-808</option>
                            <option value="./sounds/snare-vinyl02.wav">snare-vinyl02</option>
                        </select>
                    </div>
                    </div>
                <ul class="snare">
                    <li class="pad snare-pad b1"></li>
                    <li class="pad snare-pad b2"></li>
                    <li class="pad snare-pad b3"></li>
                    <li class="pad snare-pad b4"></li>
                    <li class="pad snare-pad b5"></li>
                    <li class="pad snare-pad b6"></li>
                    <li class="pad snare-pad b7"></li>
                </ul>
            </div><!-- control -->
        </section><!-- sequencer -->
        <section class="sequencer">
            <div class="hihat-track">
                <div class="control">
                    <h2>Hihat</h2>
                   <div class="buttons">
                    <button data-track="0" class="mute hihat-volume">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <select name="hihat-select" id="hihat-select">
                        <option value="./sounds/hihat-acoustic01.wav">Classic kick</option>
                        <option value="./sounds/hihat-808.wav">hihat 808</option>
                    </select>
                   </div>
                </div>
                <ul class="hihat">
                     <li class="pad hihat-pad b1"></li>
                     <li class="pad hihat-pad b2"></li>
                     <li class="pad hihat-pad b3"></li>
                     <li class="pad hihat-pad b4"></li>
                     <li class="pad hihat-pad b5"></li>
                     <li class="pad hihat-pad b6"></li>
                     <li class="pad hihat-pad b7"></li>
                </ul>
            </div><!-- control -->
        </section><!-- sequencer -->
    <button class="play">Play</button>
    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>

</div>



    <script src="./app.js"></script>
</body>
</html>
